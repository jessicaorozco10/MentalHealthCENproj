<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Schedule Appointment</title>
</head>
<body>
<h2>Schedule an Appointment</h2>

<form th:action="@{/appointments/schedule}" method="post">
  <div>
    <label for="therapistId">Therapist ID:</label>
    <input type="number" id="therapistId" name="therapistId" required>
  </div>
<br>
  <div>
    <label for="reason">Reason for Appointment:</label>
    <input type="text" id="reason" name="reason" required>
  </div>

  <div>
    <label for="scheduledTime">Select Appointment Time:</label>
    <select id="scheduledTime" name="scheduledTime" required>
      <option th:each="time : ${mockTimes}" th:value="${time}" th:text="${time}"></option>
    </select>
  </div>

  <br>
  <button type="submit">Book Appointment</button>
</form>

<!-- Optional: Display error -->
<p th:if="${error}" style="color: red;" th:text="${error}"></p>


</body>
</html>
