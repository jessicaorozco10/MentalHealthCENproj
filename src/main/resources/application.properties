spring.application.name=CENProj

# Default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## SQLITE
spring.datasource.username=us
spring.datasource.password=us
spring.sql.init.mode=always
spring.datasource.driverClassName=org.sqlite.JDBC
hibernate.show_sql=true

# Database Configuration (SQLite)
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:sqlite:mentalhealthCEN.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Email configuration for Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@gmail.com  # Use your full email address here
spring.mail.password=yourAppPassword  # Use the generated App Password here (not your regular Gmail password)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8


