<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{header :: head(title=Account)}"> </head>
<body>
    <!-- Header / Navigation bar -->
    <div th:insert="~{header :: header-body}"></div>

    <div class="container">
        <h2></br></br>My Account</br></br></h2>
        <p>Manage your personal information and preferences.</br></br></p>

        <!-- Account Forms -->
        <form style="margin-bottom: 20px; padding: 10px; border: 1px solid black; border-radius: 5px;">
            <h3>Create User</h3>
            <label style="display: block; margin: 5px 0;">Username:</label>
            <input type="text" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;" required>

            <label style="display: block; margin: 5px 0;">Email:</label>
            <input type="email" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;" required>

            <label style="display: block; margin: 5px 0;">Password:</label>
            <input type="password" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;" required>

            <button type="submit" style="background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Create User</button>
        </form>

        <form style="margin-bottom: 20px; padding: 10px; border: 1px solid black; border-radius: 5px;">
            <h3>Change User Details</h3>
            <label style="display: block; margin: 5px 0;">New Username:</label>
            <input type="text" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label style="display: block; margin: 5px 0;">New Email:</label>
            <input type="email" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" style="background-color: #3498db; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Update User</button>
        </form>

        <form style="margin-bottom: 20px; padding: 10px; border: 1px solid black; border-radius: 5px;">
            <h3>Delete User</h3>
            <label style="display: block; margin: 5px 0;">Username to Delete:</label>
            <input type="text" style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;" required>

            <button type="submit" style="background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Delete User</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Digital Mental Health Platform - 2025</p>
        <p style="font-weight: bold; font-style: italic;">If you are in crisis, having suicidal thoughts, or attempting suicide, contact emergency resources immediately.</p>
    </div>

    <!-- Bootstrap CSS and javascript bundles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
